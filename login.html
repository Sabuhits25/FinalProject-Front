<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn Strt -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome cdn end -->
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Demo styles -->
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Rampage-home</title>
</head>

<body>
    <!-- Header Sections Start -->
    <header class="header">
        <nav>
            <div class="menu">
                <i id="shop-menu" class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                <img src="/assets/image/rampage-logo (1).svg" alt="Rampage Logo">
            </div>
            <ul>
                <li style="cursor: pointer;">
                    <a href="login.html">
                        <i class="fa-solid fa-user"></i>
                        <span>Giris yap</span>
                    </a>
                </li>
                <li>
                    <i class="fa-solid fa-truck"></i>
                </li>
                <li class="basket_click">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="quantity">1</span>
                </li>
                <li>
                    <i class="fa-solid fa-magnifying-glass search-open-icon"></i>
                </li>
            </ul>
         
    </header> 
    <!-- Header Sections End -->
    <main>
        <section class="bg-image-login">
        </section> 

        <section class="login">
            <div class="login-email">
                <input type="email" placeholder="E-posta">
            </div>
            <div class="login-password">
                <input type="password" placeholder="Şifre">
            </div>
            <div class="enter">
                <span>Giriş yap</span>
            </div>
            <div class="register">
                <a href="/register.html">Hesabın yokmu? Kaydol</a>
            </div>
        </section>
    </main>
    <!-- Footer Start -->
    <footer>
        <div class="footer-all">
            <div class="footer-top">
                <div class="footer-logo">
                    <img src="/assets/image/rampage-logo (1).svg" alt="Rampage logo">
                </div>
                <div class="footer-email">
                    <a href="#">info@rampage.com.tr</a>
                </div>
                <div class="footer-send-email">
                    <div class="buttons">
                        <span>Katıl</span>
                        <span>Ayrıl</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="eposta" placeholder="E-posta Adresiniz">
                    </div>
                    <div class="send-email">
                        <button>Gönder</button>
                    </div>
                </div>
            </div>
            <div class="footer-mid">
                <div class="links">
                    <a href="#">Hakkımızda </a>
                    <a href="#">Destek </a>
                    <a href="contact.html">İletişim </a>
                    <a href="#">Bloglar</a>
                </div>
                <div class="social-icons">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
                <div class="policys">
                    <a href="#">Gizlilik ve Çerez Politikası</a>
                    <a href="#">KVKK ve Aydınlatma Metni</a>
                </div>
            </div>
            <div class="footer-bottom">
                <span>© 2024 RAMPAGE</span>
                <p>TR/GLOBAL</p>
                <p>Web Tasarim By Vusaal</p>
            </div>
        </div>
    </footer>
    <!-- Footer Start -->
</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="assets/js/login.js"></script>
<!-- <script src="assets/js/main.js"></script> -->

</html>
